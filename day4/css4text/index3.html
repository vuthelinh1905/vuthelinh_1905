<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        #demo1{
            text-transform: uppercase;
        }
        #demo2{
            text-transform: lowercase;
        }
        #demo3{
            text-transform: capitalize;
        }
    </style>
</head>
<body>

<h1>Thuoc tinh text-tranform</h1>

<pre>
    text-transform: uppercase; chuyển chữ thường thành chữ hoa
    text-transform: lowercase; chuyển chữ hoa thành chữ thường
    text-transform: capitalize; chuyễn chữ cái đầu mỗi từ thành chữ hoa
</pre>

<div id="demo1">Noi dung the Div</div>
<div id="demo2">Noi dung the Div</div>
<div id="demo3">Noi dung the Div</div>
</body>
</html>
