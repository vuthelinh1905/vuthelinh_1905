<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        #target{
            background: red;
            color: navy;
            border: 2px solid green;
            margin: 25px 35px;
            padding: 45px 55px;
        }
    </style>
</head>
<body>

<pre>
    BOX MODEL : gồm 4 thuộc tính trong css
    1 - content ( nội dung text của thẻ hoặc là các thẻ html bên trong )
    2 - padding ( chứa 4 phía xung quang của content nhưng nằm trong border )
    3 - border ( đường viền )
    4 - margin ( khoảng cách bên ngoài border )
</pre>

<div id="target">Noi dung the Div</div>

</body>
</html>
