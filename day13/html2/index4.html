<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<pre>
    Clearinterval phá vỡ cái sự lặp lại của setInterval
</pre>
<button onclick="clearInterval(x)">Stop</button>
<div id="demo"></div>



<script type="text/javascript">
    var x =  setInterval(function () {
         var d = new Date();
         var current = document.getElementById("demo").innerText;
         document.getElementById("demo").innerText=current + "\n" + d;
    }, 2000);
</script>

</body>
</html>
