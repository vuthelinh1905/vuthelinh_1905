<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
        Yêu cầu : tạo 1 class có tên là SinhVien
        với các thuộc tính : tên , tuổi , quê quán , điểm tổng kết , xếp loại
        Sau đó khởi tạo đối tượng từ class SinhVien này
        và console.log() ra đối tượng đó

    </pre>

<script type="text/javascript">
    class sinhvien {
        constructor (ten , tuoi , quequan , diemtong , xeploai){
            this.ten = ten  ;
            this.tuoi = tuoi;
            this.quequan = quequan;
            this.diemtong = diemtong;
            this.xeploai = xeploai;
        }
    }
    var linh = new sinhvien("Linh ",22,"Ninh Binh",9.9,"Gioi")
    console.log(linh);
</script>
</body>
</html>
