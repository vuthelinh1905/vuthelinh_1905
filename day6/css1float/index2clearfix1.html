<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        #container{
            border: 1px solid black;
        }
        #a{
            background-color: #FF0000;
            width: 300px;
            height: 300px;
            float: right;
        }
        /**
       * ::after thêm 1 phần content nội dung vào sau thẻ html
       có class .clearfix
       */
        .clearfix {
            overflow: auto;
        }
    </style>

<body>

<div id="container" class="clearfix">
    <div id="a">
        BOX A
    </div>
</div>


</body>
</html>
