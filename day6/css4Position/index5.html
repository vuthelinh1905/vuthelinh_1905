<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="normalize.css">
    <style type="text/css">
        #parent{
            background: #FFFF00;
            width: 550px;
            height: 550px;
            margin-top: 150px;
            margin-left: 150px;
        }
        #child{
            background: #3b8020;
            width: 250px;
            height: 250px;
            top: 100px;
            left: 100px;
            position:absolute;
        ;
        }
    </style>
</head>
<body>

<div id="parent">
    <div id="child">
        Div con
    </div>
</div>

<pre>
    trường hợp 1 thẻ html có position:absolute nhưng nó nằm trực tiếp trong thẻ body
    hoặc các thẻ mẹ chứa nó lại có postion:static thì
    thẻ html có có position:absolute sẽ lấy gốc tọa độ của màn hình hay nói cách khác
    nó sẽ lấy gốc tọa độ thẻ body để đặt vị top,left,right,bottom
</pre>
</body>
</html>
