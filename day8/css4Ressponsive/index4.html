<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="normalize.css">
    <style type="text/css">
        body{
            background: #3b8020;
        }
        @media screen and (max-width: 900px) {
            body{
                background: #FFFF00;
            }
        }
        @media screen and (max-width: 600px) {
            body{
                background: purple;
            }
        }
        @media screen and (max-width: 400px) {
            body{
                background: orange;
            }
        }
    </style>

</head>
<body>

<pre>
    QUY TẮC VIẾT MEDIA QUERY :
    VÌ MÃ CSS CHẠY THEO NGUYÊN TẮC DÒNG SAU ĐÈ DÒNG TRƯỚC NÊN KHI VIẾT
    NHIỀU MEDIA QUERIES CHÚNG TA PHẢI TUÂN THEO QUI TẮC :
    MAX WIDTH thì giảm dần
    MIN WIDTH thì tăng dần
</pre>

</body>
</html>
