<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="normalize.css">
    <style type="text/css">
        h1{
            font-size: 18px;
        }
        @media screen and (max-width: 900px) {
            h1{
                font-size: 32px;
                color: purple;
            }
        }

    </style>

</head>
<body>

<pre>
    - Muốn mặc định thì h1 có font-size là 18px
    - Nhưng khi màn hình từ 900px trở lên thì font-size là 32px và
    có màu tím

</pre>

<h1>Tiêu đề h1</h1>

</body>
</html>
