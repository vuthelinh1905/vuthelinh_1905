<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <pre>
        Câu lệnh điều kiện trong js
        mệnh đề trong if trả về true hoặc false
        if (mệnh đề) {
            // nếu mệnh đề là true thì sẽ thực hiện các câu lệnh trong {} đầu tiên
        } else {
            // nếu mệnh đề là false thì sẽ thực hiện các câu lệnh trong {} sau else
        }
    </pre>

<script type="text/javascript">
    var a=19;
    if(a>18){
        console.log("Ban da du tuoi truong thanh ");
    }
    else{
        console.log("Ban chua du tuoi truong thanh ");
    }


</script>

</body>
</html>
