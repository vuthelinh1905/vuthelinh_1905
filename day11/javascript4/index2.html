<body>


    <pre>
        Để khai báo hàm trong js sử dụng từ khóa function
        Cú pháp của hàm như sau :
        function tên_hàm(tham_số_1,tham_số_2 ...) {
            // Nội dung của hàm
        }
        Lệnh return kết thúc hàm và trả về giá trị
    </pre>

    <script type="text/javascript">
        function chuvihinhtron(thamso) {
            var chuvi= thamso*2*3.14;
            return chuvi;
        }
        function dientichhinhtron(thamso) {
            var dientich= thamso*thamso*3.14;
            return dientich;
        }

        var r=15;
        var c=chuvihinhtron(r);
        var s=dientichhinhtron(r);
        console.log("Chu vi hinh tron : "+ c);
        console.log("Dien tich hinh tron : "+s);

    </script>


</body>
