<pre>
        Toán tử và : && ( thỏa mãn mọi điều kiện )
        Toán tử hoặc : || ( chỉ cần thỏa mãn 1 trong các điều kiện )
    </pre>
<script type="text/javascript">

    var toan=7;
    var ly=8;
    var hoa=0.5;
    var tong = toan +ly +hoa;
    if ( (tong > 15)) {
        if ( (toan < 1) || (ly < 1) || (hoa < 1)) {
            console.log("trượt");
        } else {
            console.log("đỗ");
        }
    } else {
        console.log("trượt");
    }

</script>
