<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="normalize.css">
    <style type="text/css">
        .a{
            background: #3b8020;
            width: 1000px;
            height: 500px;
            position: relative;
            margin-right: auto;
            margin-left: auto;
        }
        .b{
            background: #FFFF00;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>

</head>
<body>

<div class="a" >

    <div class="b">

    </div>
</div>

</body>
</html>
