<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style type="text/css">

    div{
      color: purple;
    }
    p{
        background-color: saddlebrown;
    }
    ul{
        color: navy;
        background-color: aqua;
    }
</style>

<body>

<pre>
        bộ chọn theo tên thẻ html trong css
        sẽ là tên_thẻ {}


        3 cái selector không được quên
        class html => .class trong css
        id trong html => #id trong css
        tên thẻ trong html => tên_thẻ trong css
    </pre>

<div>thẻ div</div>
<p>thẻ p</p>
<ul>thẻ ul</ul>



</body>
</html>
